<template name="newpm">

<!-- Load jQuery  -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- Load WysiBB JS and Theme -->
<script src="http://cdn.wysibb.com/js/jquery.wysibb.min.js"></script>
<link rel="stylesheet" href="http://cdn.wysibb.com/css/default/wbbtheme.css" />
    <div style="text-align:center">
        <div class="mdc-textfield">
            <input type="text" class="mdc-textfield__input" id="to-user" name="to-user" data-no-auto-js>
            <label for="to-user" class="mdc-textfield__label">Recipient</label>
        </div>
        <div class="mdc-textfield">
            <input type="text" class="mdc-textfield__input" id="subject" name="subject" data-no-auto-js>
            <label for="subject" class="mdc-textfield__label">Subject</label>
        </div>

    </div>
    <br />
    <div class="grid grid-pad">
        <div class="col-1-12">
            <div class="content">
                &nbsp;
            </div>
        </div>
        <div class="col-10-12">
            <div class="content">
                <textarea id="message" style="min-height: 400px" class=""></textarea>
                <br />
            </div>
        </div>
        <div class="col-1-12">
            <div class="content">
                &nbsp;
            </div>
        </div>
    </div>
    <br />
    <button id="send" class="mdc-button mdc-button--raised mdc-button--primary">
          Send Message
</button>
</template>
